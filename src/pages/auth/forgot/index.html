<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link Compile Tailwind -->
    <link href="../../../output.css" rel="stylesheet" />

    <!-- Link Google Font Great Vibes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Link Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="flex sm:bg-cyan min-h-screen">
      <div class="sm:w-1/2 m-9 flex justify-center w-full">
        <section
          class="w-full flex flex-col text-xs gap-6 sm:rounded-2xl sm:p-7 sm:w-full lg:w-2/3 xl:w-2/3 sm:border-2 sm:bg-white border"
        >
          <div>
            <a href="../login/index.html">
              <img
                src="../../../assets/icons/arrow-left-solid.svg"
                class="w-4"
              />
            </a>
            <img src="../../../assets/icons/forgot_password.svg" alt="" />
          </div>

          <div class="flex flex-col gap-4">
            <h1 class="text-center font-bold text-lg">Fogot your password?</h1>
            <p class="text-center text-gray-400">
              Enter your email and we'll help you reset your password
            </p>
          </div>

          <!-- form -->
          <form action="" class="flex flex-col gap-4">
            <div class="relative">
              <div class="absolute p-2 left-1">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                required
                placeholder="Enter your email"
                class="border rounded-2xl py-2 w-full ps-8"
              />
            </div>
          </form>

          <!-- button -->
          <div class="flex flex-col gap-3">
            <button
              class="flex justify-center items-center py-2 w-full bg-dark_blue text-white rounded-2xl"
            >
              Submit
            </button>
          </div>
        </section>
      </div>

      <div class="hidden sm:block sm:w-1/2">
        <img src="../../../assets/logo/side_login.svg" alt="" class="h-full" />
      </div>
    </section>
  </body>
</html>
