<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link Compile Tailwind -->
    <link href="../../../output.css" rel="stylesheet" />

    <!-- Link Google Font Great Vibes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <!-- Link Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link CDN Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <style>
      * {
        border: 1px solid red;
      }
    </style> -->
  </head>

  <body>
    <section class="flex sm:bg-blue min-h-screen">
      <section
        class="flex flex-col text-xs gap-9 p-10 sm:rounded-lg md:w-1/2 sm:w-1/2 sm:border-2 sm:m-20 sm:bg-white"
      >
        <!-- welcome -->
        <div>
          <h1 class="font-bold text-lg">Welcome back</h1>
          <p class="text-gray-400">Welcome back! Please enter your details</p>
        </div>

        <!-- form -->
        <form action="" class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label for="email" class="mb-2">Email</label>
            <input
              type="email"
              required
              placeholder="Enter your email"
              class="border rounded-md py-2 w-full ps-2"
            />
          </div>
          <div class="flex flex-col">
            <label for="password">Password</label>
            <input
              type="password"
              required
              placeholder="Enter your password"
              class="border rounded-md py-2 w-full ps-2"
            />
          </div>
          <div class="flex">
            <a href="#" class="ml-auto text-blue-600">Forgot password?</a>
          </div>
        </form>

        <!-- button -->
        <div class="flex flex-col gap-3">
          <button
            class="flex justify-center items-center py-2 w-full bg-gray-700 text-white rounded-md"
          >
            Sign in
          </button>
          <button
            class="flex justify-center items-center py-1 w-full text-black border rounded-md gap-2"
          >
            <img src="../../../assets/logo/google.png" alt="google" />
            Sign in with Google
          </button>
        </div>

        <!-- footer -->
        <footer class="sm:m-auto">
          <p class="text-center">
            Don't have an account?<a href="#" class="font-bold">
              Sign up for free</a
            >
          </p>
        </footer>

        <!-- logo -->
        <img
          src="../../../assets/logo/klin8-high-resolution-logo-transparent.svg"
          alt="Klin8"
          class="sm:hidden"
        />
      </section>

      <img
        src="../../../assets/logo/side_login.svg"
        alt=""
        class="hidden sm:block sm:w-1/2"
      />
    </section>
  </body>
</html>
